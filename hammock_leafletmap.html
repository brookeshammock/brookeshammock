<!DOCTYPE html>
<html>
<head>
    <title>North American Cities Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        //const map = L.map('map').setView([45.0, -100.0], 4);
        //.setView
        const map = L.map('map').setView([39.9526, -75.1652], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([40.7128, -74.0060]).addTo(map).bindPopup('New York City');
        //L.marker([34.0522, -118.2437]).addTo(map).bindPopup('Los Angeles');
        //.bindPopup
        //L.marker([41.8781, -87.6298]).addTo(map).bindPopup('Chicago');
        //.bindPopup
        L.marker([39.9526, -75.1652]).addTo(map).bindPopup('Philadelphia');
        L.marker([38.9073, -77.0369]).addTo(map).bindPopup('Washington, DC');
    </script>
</body>
</html>
